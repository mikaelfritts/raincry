<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sent</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=SUSE:wght@100..800&family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #000;
            font-family: "SUSE", serif;
            overflow: hidden;
            --s: 25vmin;
            --p: calc(var(--s) / 2);
            --c1: #47c7fc;
            --c2: #ff8000;
            --c3: #F0F0F0;
            --bg: var(--c3);
            --d: 4000ms;
            --e: cubic-bezier(0.76, 0, 0.24, 1);
            
            background-color: var(--bg);
            background-image:
                linear-gradient(45deg, var(--c1) 25%, transparent 25%),
                linear-gradient(-45deg, var(--c1) 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, var(--c2) 75%),
                linear-gradient(-45deg, transparent 75%, var(--c2) 75%);
            background-size: var(--s) var(--s);
            background-position: 
                calc(var(--p) *  1) calc(var(--p) *  0), 
                calc(var(--p) * -1) calc(var(--p) *  1), 
                calc(var(--p) *  1) calc(var(--p) * -1), 
                calc(var(--p) * -1) calc(var(--p) *  0);
            animation: color var(--d) var(--e) infinite, position var(--d) var(--e) infinite;
        }

        @keyframes color {
            0%, 25% {
                --bg: var(--c3);
            }
            26%, 50% {
                --bg: var(--c1);
            }
            51%, 75% {
                --bg: var(--c3);
            }
            76%, 100% {
                --bg: var(--c2);
            }
        }

        @keyframes position {
            0% {
                background-position: 
                    calc(var(--p) *  1) calc(var(--p) *  0), 
                    calc(var(--p) * -1) calc(var(--p) *  1), 
                    calc(var(--p) *  1) calc(var(--p) * -1), 
                    calc(var(--p) * -1) calc(var(--p) *  0);
            }
            25% {
                background-position: 
                    calc(var(--p) *  1) calc(var(--p) *  4), 
                    calc(var(--p) * -1) calc(var(--p) *  5), 
                    calc(var(--p) *  1) calc(var(--p) *  3), 
                    calc(var(--p) * -1) calc(var(--p) *  4);
            }
            50% {
                background-position: 
                    calc(var(--p) *  3) calc(var(--p) * 8), 
                    calc(var(--p) * -3) calc(var(--p) * 9), 
                    calc(var(--p) *  2) calc(var(--p) * 7), 
                    calc(var(--p) * -2) calc(var(--p) * 8);
            }
            75% {
                background-position: 
                    calc(var(--p) *  3) calc(var(--p) * 12), 
                    calc(var(--p) * -3) calc(var(--p) * 13), 
                    calc(var(--p) *  2) calc(var(--p) * 11), 
                    calc(var(--p) * -2) calc(var(--p) * 12);
            }
            100% {    
                background-position: 
                    calc(var(--p) *  5) calc(var(--p) * 16), 
                    calc(var(--p) * -5) calc(var(--p) * 17), 
                    calc(var(--p) *  5) calc(var(--p) * 15), 
                    calc(var(--p) * -5) calc(var(--p) * 16);
            }
        }

        .success-container {
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        .success-icon {
            font-size: 4rem;
            color: #00cec9;
            margin-bottom: 1rem;
            animation: bounce 1.5s infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .redirect-message {
            margin-top: 1rem;
            font-size: 1.2rem;
            opacity: 0;
            color: #000;
            animation: fadeIn 3s forwards;
            text-shadow: 2px 2px 6px #FFF;
        }
    </style>
    <script>
        setTimeout(() => {
            window.location.href = "index.html"; // Replace with your original page URL
        }, 5000);
    </script>
</head>
<body>
    <div class="success-container">
        <div class="success-icon" style="color:Green; text-shadow: 2px 2px 6px #FFF;">
            &#10004;
        </div>
        <h1 class="display-4" style="font-weight: bold; text-shadow: 2px 2px 6px #FFF">Thank You!</h1>
        <h2 style="text-shadow: 2px 2px 6px #FFF">Your message has been sent successfully.</h2>
        <h3 class="redirect-message">You will be redirected shortly...</h3>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
