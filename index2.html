<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raincry Development - Coming Soon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: "Special Elite", serif;
        }

        .content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-color: #edebe7;
            background-image: repeating-radial-gradient(circle at 0 0, transparent 0, #edebe7 11px), repeating-linear-gradient(rgba(198, 185, 175, 0.2), rgba(198, 185, 175, 0.2));
            color: #8a391e;
        }

        .special-elite-regular {
            font-family: "Special Elite", serif;
            font-weight: 400;
            font-style: normal;
        }

        .navbar {
            background-color: #8B391E;
            border-bottom: 2px solid #000;
        }

        .navbar .nav-link {
            color: #D3CFC7;
            transition: color 0.3s;
            font-size: 1.3rem;
        }

        .navbar .nav-link:hover {
            color: #fff;
            text-decoration: underline;
            font-size: 1.3rem;
        }

        .navbar-brand {
            color: #D3CFC7;
        }

        .navbar-brand:hover {
            color: #fff;
        }

        footer {
            background-color: #8B391E;
            color: #D3CFC7;
            border-top: 2px solid #000;
        }

        .client-login-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #D3CFC7;
            background-color: #8B391E;
            border: 1px solid #D3CFC7;
            padding: 0.5rem ;
            font-size: 1rem;
            transition: background-color 0.3s, color 0.3s;
            
    }

    .client-login-btn:hover {
        background-color: #D3CFC7;
        color: #8B391E;
        border: 1px solid #000;
    }


    .client-login-btn:hover {
        background-color: #6f2e1a;
        color: #fff;
    }



        h1.main {
            color: #8a391e !important;
            font-family: "Special Elite", serif;
            font-size: 3rem;
        }

        .mainContent {
            font-size: 2rem;
        }

        .typey {
            border-right: .05em solid;
            animation: caret 1s steps(1) infinite;
        }

        .navbar-toggler {
            border-color: #D3CFC7;
        }

        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='white' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
        }

        @keyframes caret {
            50% {
                border-color: transparent;
            }
        }

        .navbar-nav {
            flex: 1;
            display: flex;
            justify-content: center;
        }
        
    </style>
</head>

<body>
    <!-- Top Menu -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="img/brandHeader.png" alt="Logo" class="me-2">
                Raincry
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
<button class="btn client-login-btn">Client Login</button>
            </div>
        </div>
    </nav>
    <!-- Content -->
    <div class="content">
        <div>
            <h1 class="main">Raincry</h1>
            <img src="img/raincryLogo300.png" alt="Coming Soon" class="img-fluid">
            <p class="mt-3 mainContent">We are working hard to bring you something amazing. Stay tuned!</p>
        </div>
    </div>
    <!-- Footer -->
    <footer class="text-center py-3">
        <p>&copy; 2024 Raincry Development. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function (event) {
            var dataText = ["Charlotte, NC.", "The Same Digital Agency.", "Re-launching  January 2025.", "Raincry"];

            function typeWriter(text, i, fnCallback) {
                if (i < text.length) {
                    document.querySelector("h1").innerHTML = text.substring(0, i + 1) + '<span class="typey" aria-hidden="true"></span>';
                    setTimeout(function () {
                        typeWriter(text, i + 1, fnCallback);
                    }, 100);
                } else if (typeof fnCallback === 'function') {
                    setTimeout(fnCallback, 700);
                }
            }

            function StartTextAnimation(i) {
                if (i < dataText.length) {
                    typeWriter(dataText[i], 0, function () {
                        StartTextAnimation(i + 1);
                    });
                } else {
                    setTimeout(function () {
                        StartTextAnimation(0);
                    }, 20000);
                }
            }

            StartTextAnimation(0);
        });
    </script>
</body>

</html>
